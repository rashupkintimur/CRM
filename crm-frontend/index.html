<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/animations/scale.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script defer src="https://unpkg.com/@popperjs/core@2"></script>
    <script defer src="https://unpkg.com/tippy.js@6"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"
    ></script>
    <title>CRM</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="modal modal--add">
        <img src="./img/exit-modal.svg" alt="" class="modal__exit" />
        <div class="modal__container">
          <h2 class="modal__title">Новый клиент</h2>
          <div class="modal__wrapper-input">
            <input
              placeholder="Фамилия*"
              type="text"
              class="modal__input modal__input--surname"
            />
            <input
              placeholder="Имя*"
              type="text"
              class="modal__input modal__input--name"
            />
            <input
              placeholder="Отчество"
              type="text"
              class="modal__input modal__input--lastName"
            />
          </div>
        </div>
        <div class="modal__contacts contacts">
          <div class="modal-contacts">
            <div class="modal__container"></div>
          </div>
          <div class="contacts__btn-block">
            <button class="contacts__btn">Добавить контакт</button>
          </div>
        </div>
        <div class="modal-error modal__error"></div>
        <div class="modal__btns-block">
          <button class="modal__action-btn modal__action-btn--add">
            Сохранить
          </button>
          <button
            class="modal__second-action-btn modal__second-action-btn--cancel"
          >
            Отмена
          </button>
        </div>
      </div>
      <div class="modal modal--edit">
        <img src="./img/exit-modal.svg" alt="" class="modal__exit" />
        <div class="modal__container">
          <h2 class="modal__title">Изменить данные <span></span></h2>
          <div class="modal__wrapper-input">
            <input
              placeholder="Фамилия*"
              type="text"
              class="modal__input modal__input--surname"
            />
            <input
              placeholder="Имя*"
              type="text"
              class="modal__input modal__input--name"
            />
            <input
              placeholder="Отчество"
              type="text"
              class="modal__input modal__input--lastName"
            />
          </div>
        </div>
        <div class="modal__contacts contacts">
          <div class="modal-contacts">
            <div class="modal__container"></div>
          </div>
          <div class="contacts__btn-block">
            <button class="contacts__btn">Добавить контакт</button>
          </div>
        </div>
        <div class="modal-error modal__error"></div>
        <div class="modal__btns-block">
          <button class="modal__action-btn modal__action-btn--edit">
            Сохранить
          </button>
          <button
            class="modal__second-action-btn modal__second-action-btn--delete"
          >
            Удалить клиента
          </button>
        </div>
      </div>
      <div class="modal modal--delete">
        <img src="./img/exit-modal.svg" alt="" class="modal__exit" />
        <div class="modal__container">
          <h2 class="modal__title">Удалить клиента</h2>
          <p class="modal__descr">
            Вы действительно хотите удалить данного клиента?
          </p>
        </div>
        <div class="modal__btns-block">
          <button class="modal__action-btn modal__action-btn--delete">
            Удалить
          </button>
          <button
            class="modal__second-action-btn modal__second-action-btn--cancel"
          >
            Отмена
          </button>
        </div>
      </div>
      <div class="wrapper__header">
        <div class="header">
          <div class="container">
            <a href="./index.html" class="header__logo">
              <img src="./img/logo.svg" alt="" />
            </a>
            <input
              placeholder="Введите запрос"
              type="text"
              class="header__search"
            />
          </div>
        </div>
      </div>
      <main class="content">
        <div class="container">
          <h1 class="content__title">Клиенты</h1>
          <div class="content__clients clients">
            <div class="clients__titles">
              <h3 class="clients__titles-title" data-type="id">
                ID
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g opacity="0.7" clip-path="url(#clip0_224_711)">
                    <path
                      d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                      fill="#9873FF"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_224_711">
                      <rect width="12" height="12" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </h3>
              <h3 class="clients__titles-title" data-type="fullname">
                Фамилия Имя Отчество
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g opacity="0.7" clip-path="url(#clip0_224_711)">
                    <path
                      d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                      fill="#9873FF"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_224_711">
                      <rect width="12" height="12" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </h3>
              <h3
                class="clients__titles-title clients__title-title-time"
                data-type="createdAt"
              >
                Дата и время создания
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g opacity="0.7" clip-path="url(#clip0_224_711)">
                    <path
                      d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                      fill="#9873FF"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_224_711">
                      <rect width="12" height="12" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </h3>
              <h3
                class="clients__titles-title clients__title-title-time"
                data-type="updatedAt"
              >
                Последние изменения
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g opacity="0.7" clip-path="url(#clip0_224_711)">
                    <path
                      d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                      fill="#9873FF"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_224_711">
                      <rect width="12" height="12" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </h3>
              <h3 class="clients__titles-title">Контакты</h3>
              <h3 class="clients__titles-title">Действия</h3>
            </div>
            <div class="clients__list"></div>
          </div>
          <div class="content__btn-block">
            <button class="content__btn">Добавить клиента</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
